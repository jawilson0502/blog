{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/blog.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ blog_post.title }}</h1>
                    <h2 class="subheading">{{ blog_post.subtitle }}</h2>
                    <span class="meta">Posted by Jessica Wilson on {{
                      blog_post.date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {{ text|markdown }}
            </div>
        </div>
    </div>
</article>
<hr>
{% endblock %}
